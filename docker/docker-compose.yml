services:
  # Laravel環境
  laravel:
    image: php:8.2-apache
    container_name: laravel-lessons
    ports:
      - "8001:80"
    volumes:
      - ../laravel-lessons:/var/www/html
      - ./laravel/apache.conf:/etc/apache2/sites-available/000-default.conf
      - ./laravel/php.ini:/usr/local/etc/php/php.ini
    working_dir: /var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    command: >
      bash -c "
      apt-get update &&
      apt-get install -y libzip-dev zip git &&
      docker-php-ext-install pdo pdo_mysql zip &&
      a2enmod rewrite &&
      apache2-foreground
      "
    depends_on:
      - mysql
    networks:
      - lesson-network

  # MySQL データベース（Laravel用）
  mysql:
    image: mysql:8.0
    container_name: laravel-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_lessons
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - lesson-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - lesson-network

  # React環境
  react:
    image: node:18-alpine
    container_name: react-lessons
    ports:
      - "3001:3000"
    volumes:
      - ../react-lessons:/app
    working_dir: /app
    command: sh -c "if [ -f package.json ]; then npm install && npm start; else tail -f /dev/null; fi"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - lesson-network

  # Next.js環境
  nextjs:
    image: node:18-alpine
    container_name: nextjs-lessons
    ports:
      - "3002:3000"
    volumes:
      - ../nextjs-lessons:/app
    working_dir: /app
    command: sh -c "if [ -f package.json ]; then npm install && npm run dev; else tail -f /dev/null; fi"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - lesson-network

  # Java Spring Boot環境
  java:
    image: eclipse-temurin:17-jdk
    container_name: java-lessons
    ports:
      - "8082:8080"
    volumes:
      - ../java-lessons:/app
      - maven-cache:/root/.m2
    working_dir: /app
    command: sh -c "apt-get update && apt-get install -y maven && if [ -f pom.xml ]; then mvn spring-boot:run; else tail -f /dev/null; fi"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - lesson-network

  # PostgreSQL (Java/Rails用)
  postgres:
    image: postgres:15-alpine
    container_name: learning-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: lessons_db
      POSTGRES_USER: lessons
      POSTGRES_PASSWORD: lessons
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lesson-network

  # Ruby on Rails環境
  rails:
    image: ruby:3.2
    container_name: rails-lessons
    ports:
      - "3003:3000"
    volumes:
      - ../rails-lessons:/app
    working_dir: /app
    command: sh -c "bundle check || bundle install && if [ -f bin/rails ]; then bin/rails server -b 0.0.0.0; else tail -f /dev/null; fi"
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=postgresql://lessons:lessons@postgres:5432/lessons_db
    depends_on:
      - postgres
    networks:
      - lesson-network

  # Vue.js環境
  vue:
    image: node:18-alpine
    container_name: vue-lessons
    ports:
      - "3004:3000"
    volumes:
      - ../vue-lessons:/app
    working_dir: /app
    command: sh -c "if [ -f package.json ]; then npm install && npm run dev; else tail -f /dev/null; fi"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - lesson-network

volumes:
  mysql-data:
  postgres-data:
  maven-cache:

networks:
  lesson-network:
    driver: bridge
