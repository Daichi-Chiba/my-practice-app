<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;

        }
        
        body {

        .container {

        header {

        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;

        }
        
        .user-details h2 {
            margin-bottom: 0.25rem;
        }
        
        .user-details p {
            color: #666;
        }
        
        .login-section {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {

            padding: 1.5rem;

            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .stat-card p {
            color: #666;
            font-size: 1rem;
        }
        
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .course-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }
        
        .course-header {
            padding: 2rem;
            color: white;
            text-align: center;
        }
        
        .course-icon {
            font-size: 3rem;
            display: block;
            margin-bottom: 1rem;
        }
        
        .course-body {
            padding: 2rem;
        }
        
        .progress-container {
            position: relative;
            margin: 2rem auto;
            width: 200px;
            height: 200px;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .progress-percentage {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .progress-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .lesson-list {
            margin-top: 1.5rem;
        }
        
        .lesson-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        
        .lesson-item.completed {
            background: #d4edda;
        }
        
        .lesson-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .start-button {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }
        
        .start-button:hover {
            transform: scale(1.05);
        }
        
        .laravel { background: linear-gradient(135deg, #ff2d20 0%, #ff6b6b 100%); }
        .react { background: linear-gradient(135deg, #61dafb 0%, #4fa3d1 100%); }
        .nextjs { background: linear-gradient(135deg, #000000 0%, #434343 100%); }
        .java { background: linear-gradient(135deg, #007396 0%, #00a8cc 100%); }
        .rails { background: linear-gradient(135deg, #cc0000 0%, #ff6b6b 100%); }
        .vue { background: linear-gradient(135deg, #42b883 0%, #35495e 100%); }
        .js { background: linear-gradient(135deg, #f7df1e 0%, #f0db4f 100%); color: #333; }
        .docker { background: linear-gradient(135deg, #0db7ed 0%, #2496ed 100%); }
        .git { background: linear-gradient(135deg, #f05032 0%, #e84d31 100%); }
        .sql { background: linear-gradient(135deg, #00758f 0%, #00a0d2 100%); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="user-info" id="userInfo">
                    <div class="avatar" id="avatar">?</div>
                    <div class="user-details">
                        <h2 id="username">„Ç≤„Çπ„Éà</h2>
                        <p id="userEmail">„É≠„Ç∞„Ç§„É≥„Åó„Å¶ÈÄ≤Êçó„Çí‰øùÂ≠ò</p>
                    </div>
                </div>
                <div class="login-section" id="loginSection">
                    <button class="btn btn-primary" onclick="showLoginModal()">„É≠„Ç∞„Ç§„É≥</button>
                </div>
            </div>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3 id="totalCourses">10</h3>
                <p>Á∑è„Ç≥„Éº„ÇπÊï∞</p>
            </div>
            <div class="stat-card">
                <h3 id="completedCourses">0</h3>
                <p>ÂÆå‰∫Ü„Ç≥„Éº„Çπ</p>
            </div>
            <div class="stat-card">
                <h3 id="totalLessons">100</h3>
                <p>Á∑è„É¨„ÉÉ„Çπ„É≥Êï∞</p>
            </div>
            <div class="stat-card">
                <h3 id="completedLessons">0</h3>
                <p>ÂÆå‰∫Ü„É¨„ÉÉ„Çπ„É≥</p>
            </div>
            <div class="stat-card">
                <h3 id="overallProgress">0%</h3>
                <p>ÂÖ®‰ΩìÈÄ≤ÊçóÁéá</p>
            </div>
        </div>

        <div class="courses-grid" id="coursesGrid">
            <!-- „Ç≥„Éº„Çπ„Ç´„Éº„Éâ„ÅåJavaScript„ÅßÂãïÁöÑ„Å´ÁîüÊàê„Åï„Çå„Åæ„Åô -->
        </div>
    </div>

    <script>
        // Á∞°ÊòìË™çË®ºÔºàLocalStorage‰ΩøÁî®Ôºâ
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        const courses = [
            { id: 1, name: 'Laravel', slug: 'laravel', icon: 'üî¥', color: 'laravel', url: 'http://localhost:8001' },
            { id: 2, name: 'React', slug: 'react', icon: '‚öõÔ∏è', color: 'react', url: 'http://localhost:3001' },
            { id: 3, name: 'Next.js', slug: 'nextjs', icon: '‚ñ≤', color: 'nextjs', url: 'http://localhost:3002' },
            { id: 4, name: 'Java', slug: 'java', icon: '‚òï', color: 'java', url: 'http://localhost:8082' },
            { id: 5, name: 'Rails', slug: 'rails', icon: 'üõ§Ô∏è', color: 'rails', url: 'http://localhost:3003' },
            { id: 6, name: 'Vue.js', slug: 'vue', icon: 'üíö', color: 'vue', url: 'http://localhost:3004' },
            { id: 7, name: 'JavaScript/TypeScript', slug: 'js-ts', icon: 'üìò', color: 'js', url: '#' },
            { id: 8, name: 'Docker', slug: 'docker', icon: 'üê≥', color: 'docker', url: '#' },
            { id: 9, name: 'Git', slug: 'git', icon: 'üîÄ', color: 'git', url: '#' },
            { id: 10, name: 'SQL', slug: 'sql', icon: 'üóÑÔ∏è', color: 'sql', url: '#' },
        ];

        function showLoginModal() {
            const username = prompt('„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:');
            if (username) {
                currentUser = { id: Date.now(), username: username, email: `${username}@example.com` };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateUserInfo();
                loadProgress();
            }
        }

        function logout() {
            if (confirm('„É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Åæ„Åô„ÅãÔºü')) {
                currentUser = null;
                localStorage.removeItem('currentUser');
                updateUserInfo();
                loadProgress();
            }
        }

        function updateUserInfo() {
            const avatar = document.getElementById('avatar');
            const username = document.getElementById('username');
            const userEmail = document.getElementById('userEmail');
            const loginSection = document.getElementById('loginSection');

            if (currentUser) {
                avatar.textContent = currentUser.username.charAt(0).toUpperCase();
                username.textContent = currentUser.username;
                userEmail.textContent = currentUser.email;
                loginSection.innerHTML = '<button class="btn btn-primary" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>';
            } else {
                avatar.textContent = '?';
                username.textContent = '„Ç≤„Çπ„Éà';
                userEmail.textContent = '„É≠„Ç∞„Ç§„É≥„Åó„Å¶ÈÄ≤Êçó„Çí‰øùÂ≠ò';
                loginSection.innerHTML = '<button class="btn btn-primary" onclick="showLoginModal()">„É≠„Ç∞„Ç§„É≥</button>';
            }
        }

        function getProgress() {
            if (!currentUser) return {};
            return JSON.parse(localStorage.getItem(`progress_${currentUser.id}`)) || {};
        }

        function saveProgress(courseId, lessonId, completed) {
            if (!currentUser) return;
            
            const progress = getProgress();
            if (!progress[courseId]) {
                progress[courseId] = {};
            }
            progress[courseId][lessonId] = completed;
            
            localStorage.setItem(`progress_${currentUser.id}`, JSON.stringify(progress));
            loadProgress();
        }

        function calculateCourseProgress(courseId) {
            const progress = getProgress();
            const courseProgress = progress[courseId] || {};
            const completed = Object.values(courseProgress).filter(v => v).length;
            const total = 10; // ÂêÑ„Ç≥„Éº„Çπ10„É¨„ÉÉ„Çπ„É≥
            return {
                completed,
                total,
                percentage: Math.round((completed / total) * 100)
            };
        }

        function createProgressChart(canvasId, percentage) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [percentage, 100 - percentage],
                        backgroundColor: ['#667eea', '#e0e0e0'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    cutout: '75%',
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                }
            });
        }

        function loadProgress() {
            const progress = getProgress();
            const coursesGrid = document.getElementById('coursesGrid');
            coursesGrid.innerHTML = '';

            let totalCompleted = 0;
            let completedCoursesCount = 0;

            courses.forEach(course => {
                const courseProgress = calculateCourseProgress(course.id);
                totalCompleted += courseProgress.completed;
                if (courseProgress.percentage === 100) completedCoursesCount++;

                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <div class="course-header ${course.color}">
                        <span class="course-icon">${course.icon}</span>
                        <h2>${course.name}</h2>
                    </div>
                    <div class="course-body">
                        <div class="progress-container">
                            <canvas id="chart_${course.id}"></canvas>
                            <div class="progress-text">
                                <div class="progress-percentage">${courseProgress.percentage}%</div>
                                <div class="progress-label">ÂÆå‰∫Ü</div>
                            </div>
                        </div>
                        <p style="text-align: center; color: #666;">
                            ${courseProgress.completed} / ${courseProgress.total} „É¨„ÉÉ„Çπ„É≥ÂÆå‰∫Ü
                        </p>
                        <a href="${course.url}" class="start-button" target="_blank">Â≠¶Áøí„ÇíÈñãÂßã ‚Üí</a>
                    </div>
                `;
                coursesGrid.appendChild(card);

                // ÂÜÜ„Ç∞„É©„Éï‰ΩúÊàê
                setTimeout(() => {
                    createProgressChart(`chart_${course.id}`, courseProgress.percentage);
                }, 0);
            });

            // Áµ±Ë®àÊõ¥Êñ∞
            document.getElementById('totalCourses').textContent = courses.length;
            document.getElementById('completedCourses').textContent = completedCoursesCount;
            document.getElementById('totalLessons').textContent = courses.length * 10;
            document.getElementById('completedLessons').textContent = totalCompleted;
            document.getElementById('overallProgress').textContent = 
                Math.round((totalCompleted / (courses.length * 10)) * 100) + '%';
        }

        // ÂàùÊúüÂåñ
        updateUserInfo();
        loadProgress();
    </script>
</body>
</html>
